<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.js" crossorigin></script>
</head>
<body>

<div id="root"></div>

<script type="text/babel">

// ##########################

const api = {
  get (url) {
    switch (url) {
      case '/lots':
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve([
              {
                id: 1,
                name: 'Apple',
                description: 'Apple description',
                price: 16
              },
              {
                id: 2,
                name: 'Orange',
                description: 'Orange description',
                price: 41
              }
            ])
          }, 1000)
        })
      default:
        throw new Error('Unknown address')
    }
  }
}

const stream = {
  subscribe (channel, listener) {
    const match = /price-(\d+)/.exec(channel)
    if (match) {
      setInterval(() => {
        listener({
          id: parseInt(match[1]),
          price: Math.round((Math.random() * 10 + 30))
        })
      }, 400)
    }
  }
}

// ##########################

let state = {
  time: new Date(),
  lots: null
}

// ##########################

function App ({ state }) {
  return React.createElement('div', { className: 'app' },
    React.createElement(Header),
    React.createElement(Clock, { time: state.time }),
    React.createElement(Lots, { lots: state.lots })
  )
}

function Header () {
  return React.createElement('header', { className: 'header' },
    React.createElement(Logo)
  )
}

function Logo () {
  return React.createElement('img', { className: 'logo', src: 'logo.png' })
}

function Clock ({ time }) {
  const isDay = time.getHours() >= 7 && time.getHours() <= 21

  return React.createElement('div', { className: 'clock' },
    React.createElement('span', { className: 'value' }, time.toLocaleTimeString()),
    React.createElement('span', { className: isDay ? 'icon day' : 'icon night' }),
  )
}

function Loading () {
  return React.createElement('div', { className: 'loading' }, 'Loading...')
}

function Lots ({ lots }) {
  if (lots === null) {
    return React.createElement(Loading)
  }

  return React.createElement('div', { className: 'lots' },
    lots.map((lot) => React.createElement(Lot, { lot, key: lot.id }))
  )
}

function Lot ({ lot }) {
  return React.createElement('article', { className: 'lot' },
    React.createElement('div', { className: 'price' }, lot.price),
    React.createElement('h1', {}, lot.name),
    React.createElement('p', {}, lot.description)
  )
}

// ##########################

function renderView (state) {
  ReactDOM.render(
    React.createElement(App, { state }),
    document.getElementById('root')
  )
}

renderView(state)

// ##########################

setInterval(() => {
  state = {
    ...state,
    time: new Date()
  }

  renderView(state)
}, 1000)

api.get('/lots').then((lots) => {
  state = {
    ...state,
    lots
  }
  renderView(state)

  const onPrice = (data) => {
    state = {
      ...state,
      lots: state.lots.map((lot) => {
        if (lot.id === data.id) {
          return {
            ...lot,
            price: data.price
          }
        }
        return lot
      })
    }
    renderView(state)
  }

  lots.forEach((lot) => {
    stream.subscribe(`price-${lot.id}`, onPrice)
  })
})

// ##########################

</script>

</body>
</html>
