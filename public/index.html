<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="root"></div>

<script>

// ##########################

let state = {
  time: new Date(),
  lots: [
    {
      id: 1,
      name: 'Apple',
      description: 'Apple description',
      price: 16
    },
    {
      id: 2,
      name: 'Orange',
      description: 'Orange description',
      price: 41
    }
  ]
}

// ##########################

function App ({ state }) {
  const node = document.createElement('div')
  node.className = 'app'

  node.append(Header())
  node.append(Clock({ time: state.time }))
  node.append(Lots({ lots: state.lots }))

  return node
}

function Header () {
  const node = document.createElement('header')
  node.className = 'header'

  node.append(Logo())
  return node
}

function Logo () {
  const node = document.createElement('img')
  node.className = 'logo'
  node.src = 'logo.png'
  return node
}

function Clock ({ time }) {
  const node = document.createElement('div')
  node.className = 'clock'

  const value = document.createElement('span')
  value.className = 'value'
  value.innerText = time.toLocaleTimeString()

  node.append(value)

  const icon = document.createElement('span')

  if (time.getHours() >= 7 && time.getHours() <= 21) {
    icon.className = 'icon day'
  } else {
    icon.className = 'icon night'
  }

  node.append(icon)

  return node
}

function Lots ({ lots }) {
  const node = document.createElement('div')
  node.className = 'lots'

  lots.forEach((lot) => {
    node.append(Lot({ lot }))
  })

  return node
}

function Lot ({ lot }) {
  const node = document.createElement('article')
  node.className = 'lot'

  const price = document.createElement('div')
  price.className = 'price'
  price.innerText = lot.price
  node.append(price)

  const name = document.createElement('h1')
  name.innerText = lot.name
  node.append(name)

  const description = document.createElement('p')
  description.innerText = lot.description
  node.append(description)

  return node
}

// ##########################

render(
  App({ state }),
  document.getElementById('root')
)

// ##########################

setInterval(() => {
  state = {
    ...state,
    time: new Date()
  }

  const newApp = App({ state })

  const root = document.getElementById('root')
  root.innerHTML = ''
  root.append(newApp)
}, 1000)

// ##########################

function render (newDom, realDomRoot) {
  realDomRoot.innerHTML = ''
  realDomRoot.append(newDom)
}

// ##########################

</script>

</body>
</html>
