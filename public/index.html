<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.6/babel.js" crossorigin></script>
  <script src="https://unpkg.com/ionicons@5/dist/ionicons/ionicons.esm.js" type="module" crossorigin></script>
</head>
<body>

<div id="root"></div>

<script type="text/jsx">

// ##########################

const api = {
  get (url) {
    switch (url) {
      case '/lots':
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            if (Math.random() > 0.25) {
              resolve([
                {
                  id: 1,
                  name: 'Apple',
                  description: 'Apple description',
                  price: 16,
                  favorite: true
                },
                {
                  id: 2,
                  name: 'Orange',
                  description: 'Orange description',
                  price: 41,
                  favorite: false
                }
              ])
            } else {
              reject(new Error('Connection error'))
            }
          }, 1000)
        })
      default:
        throw new Error('Unknown address')
    }
  },
  post (url) {
    if (/^\/lots\/(\d+)\/favorite$/.exec(url)) {
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve({})
        }, 500)
      })
    }
    if (/^\/lots\/(\d+)\/unfavorite$/.exec(url)) {
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve({})
        }, 500)
      })
    }
    throw new Error('Unknown address')
  }
}

const stream = {
  subscribe (channel, listener) {
    const match = /price-(\d+)/.exec(channel)
    if (match) {
      const interval = setInterval(() => {
        listener({
          id: parseInt(match[1]),
          price: Math.round((Math.random() * 10 + 30))
        })
      }, 400)
      return () => clearInterval(interval)
    }
  }
}

// ##########################

const LOTS_LOADING_PENDING = 'LOTS_LOADING_PENDING'
const LOTS_LOADING_SUCCESS = 'LOTS_LOADING_SUCCESS'
const LOTS_LOADING_ERROR = 'LOTS_LOADING_ERROR'
const CHANGE_LOT_PRICE = 'CHANGE_LOT_PRICE'
const FAVORITE_LOT = 'FAVORITE_LOT'
const UNFAVORITE_LOT = 'UNFAVORITE_LOT'

function lotsReducer (state, action) {
  switch (action.type) {
    case LOTS_LOADING_PENDING:
      return {
        ...state,
        lots: [],
        loading: true,
        loaded: false,
        error: null
      }
    case LOTS_LOADING_SUCCESS:
      return {
        ...state,
        lots: action.lots,
        loading: false,
        loaded: true,
        error: null
      }
    case LOTS_LOADING_ERROR:
      return {
        ...state,
        lots: [],
        loading: false,
        loaded: false,
        error: action.error
      }
    case CHANGE_LOT_PRICE:
      return {
        ...state,
        lots: state.lots.map((lot) => {
          if (lot.id === action.id) {
            return {
              ...lot,
              price: action.price
            }
          }
          return lot
        })
      }
    case FAVORITE_LOT:
      return {
        ...state,
        lots: state.lots.map((lot) => {
          if (lot.id === action.id) {
            return {
              ...lot,
              favorite: true
            }
          }
          return lot
        })
      }
    case UNFAVORITE_LOT:
      return {
        ...state,
        lots: state.lots.map((lot) => {
          if (lot.id === action.id) {
            return {
              ...lot,
              favorite: false
            }
          }
          return lot
        })
      }
    default:
      return state
  }
}

function lotsLoadingPending () {
  return {
    type: LOTS_LOADING_PENDING
  }
}

function lotsLoadingSuccess (lots) {
  return {
    type: LOTS_LOADING_SUCCESS,
    lots
  }
}

function lotsLoadingError (error) {
  return {
    type: LOTS_LOADING_ERROR,
    error
  }
}

function changeLotPrice (id, price) {
  return {
    type: CHANGE_LOT_PRICE,
    id,
    price
  }
}

function favoriteLot (id) {
  return {
    type: FAVORITE_LOT,
    id
  }
}

function unfavoriteLot (id) {
  return {
    type: UNFAVORITE_LOT,
    id
  }
}

// ##########################

function App () {
  return (
    <div className="app">
      <Header />
      <ClockContainer />
      <LotsContainer />
    </div>
  )
}

function Header () {
  return (
    <header className="header">
      <Logo />
    </header>
  )
}

function Logo () {
  return <img className="logo" src="logo.png" alt="" />
}

function ClockContainer () {
  const [time, setTime] = React.useState(new Date())

  React.useEffect(() => {
    const interval = setInterval(() => {
      setTime(new Date())
    }, 1000)
    return () => clearInterval(interval)
  }, [setTime])

  return <Clock time={time} />
}

function Clock ({ time }) {
  const isDay = time.getHours() >= 7 && time.getHours() <= 21

  return (
    <div className="clock">
      <span className="value">{time.toLocaleTimeString()}</span>
      <span className={isDay ? 'icon day' : 'icon night'} />
    </div>
  )
}

function Loading () {
  return <div className="loading">Loading...</div>
}

function AlertError ({ message }) {
  return <div className="error">{message}</div>
}

function LotsContainer () {
  const [state, dispatch] = React.useReducer(lotsReducer, {
    lots: [],
    loading: false,
    loaded: false,
    error: null
  })

  const { lots, loading, loaded, error } = state

  React.useEffect(() => {
    if (!loaded && !loading && error === null) {
      dispatch(lotsLoadingPending())
      api.get('/lots')
        .then((lots) => dispatch(lotsLoadingSuccess(lots)))
        .catch((error) => dispatch(lotsLoadingError(error.message)))
    }
  }, [loaded, loading, error])

  if (error !== null) {
    return <AlertError message={error} />
  }

  if (loading) {
    return <Loading />
  }

  if (!loaded) {
    return null
  }

  const subscribe = (id) => {
    return stream.subscribe(`price-${id}`, (data) => {
      dispatch(changeLotPrice(data.id, data.price))
    })
  }

  const favorite = (id) => {
    return api.post(`/lots/${id}/favorite`).then(() => {
      dispatch(favoriteLot(id))
    })
  }

  const unfavorite = (id) => {
    return api.post(`/lots/${id}/unfavorite`).then(() => {
      dispatch(unfavoriteLot(id))
    })
  }

  return <Lots lots={lots} subscribe={subscribe} favorite={favorite} unfavorite={unfavorite} />
}

function Lots ({ lots, subscribe, favorite, unfavorite }) {
  return (
    <div className="lots">
      {lots.map((lot) => (
        <LotContainer lot={lot} subscribe={subscribe} favorite={favorite} unfavorite={unfavorite} key={lot.id} />
      ))}
    </div>
  )
}

function LotContainer ({ lot, subscribe, favorite, unfavorite }) {
  React.useEffect(() => {
    return subscribe(lot.id)
  }, [lot.id])

  return <Lot lot={lot} favorite={favorite} unfavorite={unfavorite} />
}

function Lot ({ lot, favorite, unfavorite }) {
  return (
    <article className={'lot' + (lot.favorite ? ' favorite' : '')}>
      <div className="price">{lot.price}</div>
      <h1>{lot.name}</h1>
      <p>{lot.description}</p>
      <Favorite
        active={lot.favorite}
        favorite={() => favorite(lot.id)}
        unfavorite={() => unfavorite(lot.id)}
      />
    </article>
  )
}

function Favorite ({ active, favorite, unfavorite }) {
  return active ? (
    <button type="button" onClick={unfavorite} className="unfavorite">
      <ion-icon name="heart-sharp" /> Unfavorite
    </button>
  ) : (
    <button type="button" onClick={favorite} className="favorite">
      <ion-icon name="heart-outline" /> Favorite
    </button>
  )
}

// ##########################

ReactDOM.render(
  <App />,
  document.getElementById('root')
)

// ##########################

</script>

</body>
</html>
