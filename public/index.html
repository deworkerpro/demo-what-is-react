<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.js" crossorigin></script>
</head>
<body>

<div id="root"></div>

<script type="text/jsx">

// ##########################

const api = {
  get (url) {
    switch (url) {
      case '/lots':
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve([
              {
                id: 1,
                name: 'Apple',
                description: 'Apple description',
                price: 16
              },
              {
                id: 2,
                name: 'Orange',
                description: 'Orange description',
                price: 41
              }
            ])
          }, 1000)
        })
      default:
        throw new Error('Unknown address')
    }
  }
}

const stream = {
  subscribe (channel, listener) {
    const match = /price-(\d+)/.exec(channel)
    if (match) {
      setInterval(() => {
        listener({
          id: parseInt(match[1]),
          price: Math.round((Math.random() * 10 + 30))
        })
      }, 400)
    }
  }
}

// ##########################

const initialState = {
  time: new Date(),
  lots: null
}

class Store {
  constructor (initialState) {
    this.state = initialState
    this.listeners = []
  }

  getState () {
    return this.state
  }

  subscribe (callback) {
    this.listeners.push(callback)
  }

  changeState (diff) {
    this.state = {
      ...this.state,
      ...(typeof diff === 'function' ? diff(this.state) : diff)
    }
    this.listeners.forEach((listener) => listener())
  }
}

const store = new Store(initialState)

// ##########################

function App ({ state }) {
  return (
    <div className="app">
      <Header />
      <Clock time={state.time} />
      <Lots lots={state.lots} />
    </div>
  )
}

function Header () {
  return (
    <header className="header">
      <Logo />
    </header>
  )
}

function Logo () {
  return <img className="logo" src="logo.png" alt="" />
}

function Clock ({ time }) {
  const isDay = time.getHours() >= 7 && time.getHours() <= 21

  return (
    <div className="clock">
      <span className="value">{time.toLocaleTimeString()}</span>
      <span className={isDay ? 'icon day' : 'icon night'} />
    </div>
  )
}

function Loading () {
  return <div className="loading">Loading...</div>
}

function Lots ({ lots }) {
  if (lots === null) {
    return <Loading />
  }

  return (
    <div className="lots">
      {lots.map((lot) => <Lot lot={lot} key={lot.id} />)}
    </div>
  )
}

function Lot ({ lot }) {
  return (
    <article className="lot">
      <div className="price">{lot.price}</div>
      <h1>{lot.name}</h1>
      <p>{lot.description}</p>
    </article>
  )
}

// ##########################

function renderView (state) {
  ReactDOM.render(
    <App state={state} />,
    document.getElementById('root')
  )
}

store.subscribe(() => {
  renderView(store.getState())
})

renderView(store.getState())

// ##########################

setInterval(() => {
  store.changeState({
    time: new Date()
  })
}, 1000)

api.get('/lots').then((lots) => {
  store.changeState({
    lots
  })

  const onPrice = (data) => {
    store.changeState((state) => ({
      lots: state.lots.map((lot) => {
        if (lot.id === data.id) {
          return {
            ...lot,
            price: data.price
          }
        }
        return lot
      })
    }))
  }

  lots.forEach((lot) => {
    stream.subscribe(`price-${lot.id}`, onPrice)
  })
})

// ##########################

</script>

</body>
</html>
