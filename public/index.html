<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/redux@4/dist/redux.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.js" crossorigin></script>
</head>
<body>

<div id="root"></div>

<script type="text/jsx">

// ##########################

const api = {
  get (url) {
    switch (url) {
      case '/lots':
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve([
              {
                id: 1,
                name: 'Apple',
                description: 'Apple description',
                price: 16
              },
              {
                id: 2,
                name: 'Orange',
                description: 'Orange description',
                price: 41
              }
            ])
          }, 1000)
        })
      default:
        throw new Error('Unknown address')
    }
  }
}

const stream = {
  subscribe (channel, listener) {
    const match = /price-(\d+)/.exec(channel)
    if (match) {
      setInterval(() => {
        listener({
          id: parseInt(match[1]),
          price: Math.round((Math.random() * 10 + 30))
        })
      }, 400)
    }
  }
}

// ##########################

const clockInitialState = {
  time: new Date()
}

const SET_TIME = 'SET_TIME'

function clockReducer (state = clockInitialState, action) {
  switch (action.type) {
    case SET_TIME:
      return {
        ...state,
        time: action.time
      }
    default:
      return state
  }
}

function setTime (time) {
  return {
    type: SET_TIME,
    time
  }
}

// ##########################

const auctionInitialState = {
  lots: null
}

const SET_LOTS = 'SET_LOTS'
const CHANGE_LOT_PRICE = 'CHANGE_LOT_PRICE'

function auctionReducer (state = auctionInitialState, action) {
  switch (action.type) {
    case SET_LOTS:
      return {
        ...state,
        lots: action.lots
      }
    case CHANGE_LOT_PRICE:
      return {
        ...state,
        lots: state.lots.map((lot) => {
          if (lot.id === action.id) {
            return {
              ...lot,
              price: action.price
            }
          }
          return lot
        })
      }
    default:
      return state
  }
}

function setLots (lots) {
  return {
    type: SET_LOTS,
    lots
  }
}

function changeLotPrice (id, price) {
  return {
    type: CHANGE_LOT_PRICE,
    id,
    price
  }
}

// ##########################

const store = Redux.createStore(Redux.combineReducers({
  clock: clockReducer,
  auction: auctionReducer
}))

// ##########################

function App ({ state }) {
  return (
    <div className="app">
      <Header />
      <Clock time={state.clock.time} />
      <Lots lots={state.auction.lots} />
    </div>
  )
}

function Header () {
  return (
    <header className="header">
      <Logo />
    </header>
  )
}

function Logo () {
  return <img className="logo" src="logo.png" alt="" />
}

function Clock ({ time }) {
  const isDay = time.getHours() >= 7 && time.getHours() <= 21

  return (
    <div className="clock">
      <span className="value">{time.toLocaleTimeString()}</span>
      <span className={isDay ? 'icon day' : 'icon night'} />
    </div>
  )
}

function Loading () {
  return <div className="loading">Loading...</div>
}

function Lots ({ lots }) {
  if (lots === null) {
    return <Loading />
  }

  return (
    <div className="lots">
      {lots.map((lot) => <Lot lot={lot} key={lot.id} />)}
    </div>
  )
}

function Lot ({ lot }) {
  return (
    <article className="lot">
      <div className="price">{lot.price}</div>
      <h1>{lot.name}</h1>
      <p>{lot.description}</p>
    </article>
  )
}

// ##########################

function renderView (state) {
  ReactDOM.render(
    <App state={state} />,
    document.getElementById('root')
  )
}

store.subscribe(() => {
  renderView(store.getState())
})

renderView(store.getState())

// ##########################

setInterval(() => {
  store.dispatch(setTime(new Date()))
}, 1000)

api.get('/lots').then((lots) => {
  store.dispatch(setLots(lots))

  lots.forEach((lot) => {
    stream.subscribe(`price-${lot.id}`, (data) => {
      store.dispatch(changeLotPrice(data.id, data.price))
    })
  })
})

// ##########################

</script>

</body>
</html>
