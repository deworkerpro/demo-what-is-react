<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/redux@4/dist/redux.js" crossorigin></script>
  <script src="https://unpkg.com/react-redux@7/dist/react-redux.js" crossorigin></script>
  <script src="https://unpkg.com/redux-thunk@2/dist/redux-thunk.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.6/babel.js" crossorigin></script>
  <script src="https://unpkg.com/ionicons@5/dist/ionicons/ionicons.esm.js" type="module" crossorigin></script>
</head>
<body>

<div id="root"></div>

<script type="text/jsx">

// ##########################

const api = {
  get (url) {
    switch (url) {
      case '/lots':
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve([
              {
                id: 1,
                name: 'Apple',
                description: 'Apple description',
                price: 16,
                favorite: true
              },
              {
                id: 2,
                name: 'Orange',
                description: 'Orange description',
                price: 41,
                favorite: false
              }
            ])
          }, 1000)
        })
      default:
        throw new Error('Unknown address')
    }
  },
  post (url) {
    if (/^\/lots\/(\d+)\/favorite$/.exec(url)) {
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve({})
        }, 500)
      })
    }
    if (/^\/lots\/(\d+)\/unfavorite$/.exec(url)) {
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve({})
        }, 500)
      })
    }
    throw new Error('Unknown address')
  }
}

const stream = {
  subscribe (channel, listener) {
    const match = /price-(\d+)/.exec(channel)
    if (match) {
      setInterval(() => {
        listener({
          id: parseInt(match[1]),
          price: Math.round((Math.random() * 10 + 30))
        })
      }, 400)
    }
  }
}

// ##########################

const auctionInitialState = {
  lots: null
}

const SET_LOTS = 'SET_LOTS'
const CHANGE_LOT_PRICE = 'CHANGE_LOT_PRICE'
const FAVORITE_LOT = 'FAVORITE_LOT'
const UNFAVORITE_LOT = 'UNFAVORITE_LOT'

function auctionReducer (state = auctionInitialState, action) {
  switch (action.type) {
    case SET_LOTS:
      return {
        ...state,
        lots: action.lots
      }
    case CHANGE_LOT_PRICE:
      return {
        ...state,
        lots: state.lots.map((lot) => {
          if (lot.id === action.id) {
            return {
              ...lot,
              price: action.price
            }
          }
          return lot
        })
      }
    case FAVORITE_LOT:
      return {
        ...state,
        lots: state.lots.map((lot) => {
          if (lot.id === action.id) {
            return {
              ...lot,
              favorite: true
            }
          }
          return lot
        })
      }
    case UNFAVORITE_LOT:
      return {
        ...state,
        lots: state.lots.map((lot) => {
          if (lot.id === action.id) {
            return {
              ...lot,
              favorite: false
            }
          }
          return lot
        })
      }
    default:
      return state
  }
}

function setLots (lots) {
  return {
    type: SET_LOTS,
    lots
  }
}

function changeLotPrice (id, price) {
  return {
    type: CHANGE_LOT_PRICE,
    id,
    price
  }
}

function favoriteLot (id) {
  return {
    type: FAVORITE_LOT,
    id
  }
}

function favoriteLotAsync (id) {
  return (dispatch, getState, { api }) => {
    return api.post(`/lots/${id}/favorite`).then(() => {
      dispatch(favoriteLot(id))
    })
  }
}

function unfavoriteLot (id) {
  return {
    type: UNFAVORITE_LOT,
    id
  }
}

function unfavoriteLotAsync (id) {
  return (dispatch, getState, { api }) => {
    return api.post(`/lots/${id}/unfavorite`).then(() => {
      dispatch(unfavoriteLot(id))
    })
  }
}

// ##########################

const thunk = ReduxThunk.default

const store = Redux.createStore(
  Redux.combineReducers({ auction: auctionReducer }),
  Redux.applyMiddleware(thunk.withExtraArgument({ api, stream }))
)

// ##########################

function App () {
  return (
    <div className="app">
      <Header />
      <ClockContainer />
      <LotsConnected />
    </div>
  )
}

function Header () {
  return (
    <header className="header">
      <Logo />
    </header>
  )
}

function Logo () {
  return <img className="logo" src="logo.png" alt="" />
}

function ClockContainer () {
  const [time, setTime] = React.useState(new Date())

  React.useEffect(() => {
    const interval = setInterval(() => {
      setTime(new Date())
    }, 1000)
    return () => clearInterval(interval)
  }, [setTime])

  return <Clock time={time} />
}

function Clock ({ time }) {
  const isDay = time.getHours() >= 7 && time.getHours() <= 21

  return (
    <div className="clock">
      <span className="value">{time.toLocaleTimeString()}</span>
      <span className={isDay ? 'icon day' : 'icon night'} />
    </div>
  )
}

function Loading () {
  return <div className="loading">Loading...</div>
}

function Lots ({ lots, loaded, load }) {
  React.useEffect(() => {
    if (!loaded) {
      load()
    }
  }, [loaded])

  if (!loaded) {
    return <Loading />
  }

  return (
    <div className="lots">
      {lots.map((lot) => <LotConnected lot={lot} key={lot.id} />)}
    </div>
  )
}

const lotsMapStateToProps = (state) => ({
  lots: state.auction.lots,
  loaded: state.auction.lots !== null
})

const lotsMapDispatchToProps = {
  load: () => {
    return (dispatch, getState, { api }) => {
      api.get('/lots').then((lots) => {
        dispatch(setLots(lots))
      })
    }
  }
}

const LotsConnected = ReactRedux.connect(lotsMapStateToProps, lotsMapDispatchToProps)(Lots)

function Lot ({ lot, subscribe, favorite, unfavorite }) {
  React.useEffect(() => {
    subscribe(lot.id)
  }, [lot.id])

  return (
    <article className={'lot' + (lot.favorite ? ' favorite' : '')}>
      <div className="price">{lot.price}</div>
      <h1>{lot.name}</h1>
      <p>{lot.description}</p>
      <Favorite
        active={lot.favorite}
        favorite={() => favorite(lot.id)}
        unfavorite={() => unfavorite(lot.id)}
      />
    </article>
  )
}

const lotMapDispatchToProps = {
  subscribe: (id) => {
    return (dispatch, getState, { stream }) => {
      stream.subscribe(`price-${id}`, (data) => {
        dispatch(changeLotPrice(data.id, data.price))
      })
    }
  },
  favorite: favoriteLotAsync,
  unfavorite: unfavoriteLotAsync
}

const LotConnected = ReactRedux.connect(null, lotMapDispatchToProps)(Lot)

function Favorite ({ active, favorite, unfavorite }) {
  return active ? (
    <button type="button" onClick={unfavorite} className="unfavorite">
      <ion-icon name="heart-sharp" /> Unfavorite
    </button>
  ) : (
    <button type="button" onClick={favorite} className="favorite">
      <ion-icon name="heart-outline" /> Favorite
    </button>
  )
}

// ##########################

ReactDOM.render(
  <ReactRedux.Provider store={store}>
    <App />
  </ReactRedux.Provider>,
  document.getElementById('root')
)

// ##########################

</script>

</body>
</html>
